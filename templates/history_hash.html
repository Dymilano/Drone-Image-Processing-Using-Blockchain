<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lịch sử Hash File</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
    <h1>Lịch sử Hash File</h1>
    <a href="/" class="btn btn-secondary mb-3">Quay lại trang chủ</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Ảnh/Video</th>
                <th>Thời gian</th>
                <th>Loại</th>
                <th>Tên file</th>
                <th>Hash File</th>
            </tr>
        </thead>
        <tbody>
            {% for item in history|reverse %}
            <tr>
                <td>
                    {% if item.boxed_image %}
                        <img src="{{ item.boxed_image }}" style="max-width:80px;max-height:60px;border-radius:6px;border:1px solid #ddd;">
                    {% else %}
                        <span class="text-muted">Không có ảnh</span>
                    {% endif %}
                </td>
                <td>{{ item.time }}</td>
                <td>{{ item.type }}</td>
                <td>{{ item.filename }}</td>
                <td>{{ item.file_hash }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
