<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhận diện - People Counter AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #f4f6f9; }
        .container.py-4 { background: #fff; border-radius: 10px; box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075); }
        .section-title { font-size: 1.2rem; font-weight: 600; margin-bottom: 18px; }
    </style>
</head>
<body class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Nhận diện</h1>
        <a href="/" class="btn btn-secondary">Quay lại trang chủ</a>
    </div>
    <div class="stat-card">
        <div class="section-title"><i class="fa-solid fa-video"></i> Chọn nguồn hoặc Upload file</div>
        <div class="mb-3">
            <a href="/livestream_iphone" class="btn btn-danger me-2">Nhận diện trực tiếp từ iPhone (Larix)</a>
            <a href="/video_feed/0" target="_blank" class="btn btn-primary me-2">Camera Laptop (0)</a>
            <a href="/video_feed/1" target="_blank" class="btn btn-secondary me-2">Webcam ngoài (1)</a>
        </div>
        <form action="/upload" method="post" enctype="multipart/form-data" class="d-flex align-items-center mb-2">
            <input type="file" name="file" accept="video/mp4" required class="form-control me-2">
            <button type="submit" class="btn btn-success">Phân tích video</button>
        </form>
        <form action="/upload_image" method="post" enctype="multipart/form-data" class="d-flex align-items-center">
            <input type="file" name="image" accept="image/*" required class="form-control me-2" multiple>
            <button type="submit" class="btn btn-success">Phân tích ảnh</button>
        </form>
    </div>
</body>
</html>
