<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lịch sử phân tích</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
    <h1>Lịch sử phân tích</h1>
    <a href="/" class="btn btn-secondary mb-3">Quay lại trang chủ</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Thời gian</th>
                <th>Loại</th>
                <th>Tên file</th>
                <th>Số người</th>
                <th>Trung bình</th>
                <th>Xem kết quả</th>
            </tr>
        </thead>
        <tbody>
            {% for item in history|reverse %}
            <tr>
                <td>{{ item.time }}</td>
                <td>{{ item.type }}</td>
                <td>{{ item.filename }}</td>
                <td>{{ item.max_people }}</td>
                <td>{{ item.avg_people|round(2) }}</td>
                <td><a href="{{ item.link }}" class="btn btn-info btn-sm">Xem</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
